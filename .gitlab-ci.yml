image: docker:20.10.8

services:
#  - docker:20.10.8-dind
  - docker:dind
variables:
  DOCKER_DRIVER: overlay2
  BUILDX_VERSION: "v0.6.1"
  BUILDX_ARCH: "linux-amd64"


docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
#  services:
#    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY --username
      $CI_REGISTRY_USER --password-stdin
    - wget -O /usr/bin/docker-buildx
      https://github.com/docker/buildx/releases/download/${BUILDX_VERSION}/buildx-${BUILDX_VERSION}.${BUILDX_ARCH}
    - chmod +x /usr/bin/docker-buildx
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - ( apt-get  update && apt -y install git)||apk add git
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
    - git clone https://github.com/umputun/baseimage.git /tmp/baseimage
    - cd /tmp/baseimage && 	docker buildx build --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8  --pull -t umputun/baseimage:buildgo-latest build.go -f build.go/Dockerfile
    - git clone https://github.com/umputun/remark42.git /tmp/remark42
    - docker-buildx create --use
    - docker-buildx build
      --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
      --tag $CI_REGISTRY_IMAGE${tag}
       -f /tmp/remark42/Dockerfile /tmp/remark42    
    - docker-buildx build
      --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
      --tag $CI_REGISTRY_IMAGE${tag}
      --push .
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
